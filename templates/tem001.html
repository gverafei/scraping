<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Example of top bar. Use just only one Logo -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="..." alt="{{logo}}" width="30" height="24" class="d-inline-block align-text-top">
                {{title}}
            </a>
        </div>
    </nav>
    <main>
        <div class="content">
            <!-- Example of list of elements -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-text">{{text}}.</p>
                            <a href="..." class="btn btn-primary">{{text}}</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">{{text}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Create a sitemap in the footer -->
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
        <div class="container px-4 px-md-3 text-body-secondary">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="/"
                        aria-label="...">
                        <img width="50" src="...">
                        <span class="fs-5">{{title}}</span>
                    </a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">{{description of the site}}.</li>
                    </ul>
                </div>
                <div class="col-lg-9 mb-3">
                    <h5>Site map</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="...">Home</a></li>
                        <li class="mb-2"><a href="...">...</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
