<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Inicio de sesión</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    <style>        @font-face {            font-family: GillSansBold;            src: url('https://sistemasfei.uv.mx/aulaclase/GillSans/Gill%20Sans%20Bold.otf');        }        @font-face {            font-family: GillSansRegular;            src: url('https://sistemasfei.uv.mx/aulaclase/GillSans/Gill%20Sans.otf');        }        h1, h2, h4 {            font-family: GillSansBold;        }        p, label {            font-family: GillSansRegular;        }        .custom-button {            background-color: #28AD56 !important;        }        .btn {            background-color: #18529D !important;        }        .borderRed {            border-color: rgba(239, 68, 68, 1);        }        .borderGreen {            border-color: rgba(16, 185, 129, 1);        }    </style></head><body>    <div class="container mt-5" style="max-width: 576px;">        <header>            <h1 class="h3 text-center text-success">Sistema de Gestión de Claves y Préstamo de Equipo (SGCPE)</h1>            <h2 class="h5 text-center text-muted">Facultad de Estadística e Informática</h2>        </header>        <main>            <form action="https://sistemasfei.uv.mx/aulaclase/userSearch.php" method="post" id="form">                <div class="card mx-auto mt-3">                    <div class="card-header">                        Inicio de sesión                    </div>                    <div class="card-body">                        <div class="mb-3">                            <label for="user" class="form-label">Correo institucional:</label>                            <input type="email" name="user" id="user" class="form-control" placeholder="Ingrese su correo institucional" aria-label="Correo institucional" aria-describedby="emailHelp">                            <div id="emailHelp" class="form-text">Ejem: jhondoe@uv.mx</div>                        </div>                        <div class="mb-3">                            <label for="password" class="form-label">Contraseña:</label>                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" aria-label="Contraseña">                        </div>                    </div>                    <div class="card-footer text-center">                        <button type="submit" name="enviar" id="enviar" class="btn btn-primary">Iniciar sesión</button>                    </div>                </div>            </form>        </main>    </div>    <script src="https://sistemasfei.uv.mx/aulaclase/js/bootstrap.bundle.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    <script src="https://sistemasfei.uv.mx/aulaclase/js/jquery-3.7.0.js"></script>    <script>        $(document).ready(function() {            $("#enviar").on("click", function(e) {                e.preventDefault();                validarFormulario();            });            $('#user').on("change", function() {                $(this).removeClass("borderGreen borderRed");            });            $('#password').on("change", function() {                $(this).removeClass("borderGreen borderRed");            });        });        function validarFormulario() {            var usuario = $('#user').val();            var clave = $('#password').val();            if(usuario.length == 0) {                Swal.fire({                    icon: 'error',                    html: '<p>Es necesario ingresar su correo/cuenta institucional.</p>',                    showConfirmButton: false,                    timer: 3500                });                $('#user').addClass("borderRed");                return false;            } else {                $('#user').addClass("borderGreen");            }            if (clave.length == 0) {                Swal.fire({                    icon: 'error',                    html: '<p>Es necesario ingresar su password.</p>',                    showConfirmButton: false,                    timer: 3500                });                $('#password').addClass("borderRed");                return false;            } else {                $('#password').addClass("borderGreen");            }            $("#form").submit();        }    </script></body></html>
